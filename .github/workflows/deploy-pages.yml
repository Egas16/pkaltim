name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Generate index.html from README
        run: |
          # Install pandoc for markdown to HTML conversion
          sudo apt-get update
          sudo apt-get install -y pandoc
          
          # Create _site directory
          mkdir -p _site
          
          # Convert README to HTML
          pandoc README.md -f markdown -t html -s \
            --metadata title="Pariwisata Kaltim - SMK 7 Samarinda" \
            --css https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css \
            -o _site/index.html
          
          # Copy docs folder
          cp -r docs _site/
          cp -r assets _site/
          
          # Create 404 page
          echo "<h1>404 - Page Not Found</h1>" > _site/404.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
